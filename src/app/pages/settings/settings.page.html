<ion-header>
  <ion-toolbar>
    <ion-title>Configuraciones</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/quotes"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>¿Permitir borrar citas en la página de inicio?</ion-label>
    <ion-toggle [checked]="allowDeleteOnRandom" (ionChange)="toggleAllowDelete()"></ion-toggle>
  </ion-item>
</ion-content>
